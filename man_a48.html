<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MAN A48</title>
  <style>
    body { background: #121212; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    .container { background: #fefefe; color: #000; border-radius: 16px; padding: 24px; max-width: 900px; margin: auto; }
    h1 { font-size: 30px; border-bottom: 2px solid #ccc; padding-bottom: 8px; }
    .vehicle-image { width: 100%; height: 380px; background: #ccc; margin: 16px 0; border-radius: 12px; object-fit: cover; }
    ul { border-left: 4px solid #0077cc; padding-left: 20px; }
    li { margin: 10px 0; position: relative; padding-left: 10px; }
    li::before { content: ''; width: 8px; height: 8px; background: #0077cc; border-radius: 50%; position: absolute; left: -14px; top: 10px; }
    .btn { background: #0077cc; color: #fff; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>MAN A48</h1>
    <img src="https://v4i.rweb-images.com/www.khunanantravel.com/images/content/original-1421331541771.jpg" alt="MAN A48" class="vehicle-image" />
    <p><strong>Category:</strong> Low-floor city bus</p>
    <p><strong>Engine:</strong> Euro VI diesel</p>
    <p><strong>Capacity:</strong> 45–50 passengers</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul>
        <li>Low-floor accessibility</li>
        <li>Air suspension for smooth ride</li>
        <li>Eco-friendly engine compliance</li>
        <li>Ideal for intra-city transport</li>
      </ul>
    </div>
    <p><strong>Price:</strong> Approximately ₹85.00 Lakh</p>
  </div>
  <script>
    function toggleFeatures() {
      const f = document.getElementById('features');
      f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
