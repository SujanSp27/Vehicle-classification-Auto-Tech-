<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - VehicleWale</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #e4e9f2 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    
    /* Header */
    header {
      background: linear-gradient(to right, #1e1e2f, #2c2c44);
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      background: linear-gradient(45deg, #fff, #ffcc00);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: all 0.3s ease;
      padding: 5px 0;
    }
    
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ffcc00;
      bottom: 0;
      left: 0;
      transition: width 0.3s ease;
    }
    
    nav a:hover {
      color: #ffcc00;
      transform: translateY(-2px);
    }
    
    nav a:hover::after {
      width: 100%;
    }

    /* Main container */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .contact-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(31, 38, 135, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.18);
      width: 100%;
      max-width: 600px;
      padding: 40px;
      margin: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #1e1e2f;
      font-size: 2.2rem;
      position: relative;
    }

    h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background: linear-gradient(to right, #ffcc00, #ffd700);
      border-radius: 2px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 25px;
    }

    .form-group {
      position: relative;
    }

    .form-group label {
      position: absolute;
      left: 15px;
      top: -10px;
      background: white;
      padding: 0 5px;
      color: #666;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      resize: vertical;
      transition: all 0.3s ease;
      outline: none;
      font-family: inherit;
      background: white;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #ffcc00;
      box-shadow: 0 4px 12px rgba(255, 204, 0, 0.15);
      transform: translateY(-2px);
    }

    textarea {
      min-height: 150px;
    }

    button[type="submit"] {
      background: #ffcc00;
      color: #1e1e2f;
      font-weight: 700;
      padding: 16px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    button[type="submit"]:hover {
      background: #e6b800;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 204, 0, 0.3);
    }

    .contact-info {
      margin-top: 40px;
      text-align: center;
      padding-top: 30px;
      border-top: 2px solid #eee;
    }

    .contact-info h3 {
      color: #1e1e2f;
      margin-bottom: 15px;
    }

    .contact-info p {
      color: #666;
      margin: 5px 0;
    }

    footer {
      background: linear-gradient(to right, #1e1e2f, #2c2c44);
      color: white;
      text-align: center;
      padding: 25px;
      margin-top: auto;
    }

    @media (max-width: 600px) {
      .contact-container {
        padding: 30px 20px;
        margin: 15px;
      }
      h2 {
        font-size: 1.8rem;
      }
      header {
        padding: 15px 20px;
      }
      .logo {
        font-size: 22px;
      }
      nav a {
        margin: 0 10px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VehicleWale</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="filter.html">Filter</a>
      <a href="contact.html">Contact</a>
      <a href="buy.html">Buy</a>
    </nav>
  </header>

  <main>
    <div class="contact-container">
      <h2>Contact Us</h2>
      <form class="contact-form" onsubmit="event.preventDefault(); alert('Thank you for reaching out! We will get back to you soon.'); this.reset();">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter your name" required />
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" placeholder="How can we help you?" required></textarea>
        </div>
        <button type="submit">Send Message</button>
      </form>

      <div class="contact-info">
        <h3>Other Ways to Reach Us</h3>
        <p>üìû Phone: +91 1234567890</p>
        <p>üìß Email: support@vehiclewale.com</p>
        <p>üìç Address: 123 Auto Street, Vehicle City, India</p>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 VehicleWale. All rights reserved.
  </footer>
</body>
</html>
