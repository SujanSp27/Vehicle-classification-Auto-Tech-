<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eicher Pro 2049</title>
  <style>
    body { background: #121212; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    .container { background: #fff; color: #000; border-radius: 16px; padding: 24px; max-width: 900px; margin: auto; }
    h1 { font-size: 30px; border-bottom: 2px solid #ccc; padding-bottom: 8px; }
    .vehicle-image { width: 100%; height: 360px; background: #ccc; margin: 16px 0; border-radius: 12px; object-fit: cover; }
    ul { border-left: 4px solid #0055aa; padding-left: 20px; }
    li { margin: 10px 0; position: relative; padding-left: 10px; }
    li::before { content: ''; width: 8px; height: 8px; background: #0055aa; border-radius: 50%; position: absolute; left: -14px; top: 10px; }
    .btn { background: #0055aa; color: #fff; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eicher Pro 2049</h1>
    <img src="https://truckcdn.cardekho.com/in/eicher/pro-2049/eicher-pro-2049-47454.jpg?imwidth=480&impolicy=resize" alt="Eicher Pro 2049" class="vehicle-image" />
    <p><strong>Engine:</strong> E474 BS6</p>
    <p><strong>Application:</strong> Intra-city cargo and last-mile delivery</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul>
        <li>Fuel-efficient engine</li>
        <li>Compact design for city driving</li>
        <li>High payload capacity</li>
        <li>Ergonomic cabin</li>
      </ul>
    </div>
    <p><strong>Starting Price:</strong> â‚¹12.16 Lakh</p>
  </div>
  <script>
    function toggleFeatures() {
      const f = document.getElementById('features');
      f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
