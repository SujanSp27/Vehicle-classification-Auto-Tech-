<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Jawa 42</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    .container { background: #f4f4f4; color: #000; border-radius: 12px; padding: 30px; max-width: 900px; margin: auto; }
    h1 { font-size: 30px; border-bottom: 2px solid #333; padding-bottom: 8px; }
    .bike-image { width: 100%; height: 400px; background: #ccc; border-radius: 8px; margin: 20px 0; object-fit: cover; }
    ul { border-left: 4px solid #c80000; padding-left: 20px; }
    li { margin: 10px 0; position: relative; padding-left: 15px; }
    li::before { content: ''; position: absolute; width: 10px; height: 10px; background: #c80000; border-radius: 50%; left: 0; top: 8px; }
    .btn { background: #c80000; color: #fff; padding: 10px 16px; border: none; border-radius: 5px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jawa 42</h1>
    <img src="https://rukminim2.flixcart.com/image/850/1000/xif0q/motorcycle/z/r/t/-original-imah5hjurucpw24d.jpeg?q=20&crop=false" alt="Jawa 42" class="bike-image" />
    <p><strong>Engine:</strong> 293cc, Single-cylinder, Liquid-cooled</p>
    <p><strong>Power:</strong> 27.3 PS</p>
    <p><strong>Torque:</strong> 27 Nm</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul>
        <li>Retro Design</li>
        <li>Digital Analog Speedometer</li>
        <li>Telescopic Front Forks</li>
        <li>Dual Exhaust</li>
      </ul>
    </div>
    <p><strong>Price:</strong> ₹1.73 – ₹1.98 lakh (ex-showroom)</p>
  </div>
  <script>
    function toggleFeatures() {
      const f = document.getElementById('features');
      f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
