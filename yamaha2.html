<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Yamaha FZS-FI V3</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    .container { background: #eee; color: #000; border-radius: 12px; padding: 30px; max-width: 900px; margin: auto; }
    h1 { font-size: 30px; border-bottom: 2px solid #333; padding-bottom: 10px; }
    .bike-image { width: 100%; height: 400px; background: #bbb; border-radius: 10px; margin: 20px 0; object-fit: cover; }
    ul { border-left: 4px solid #0077c2; padding-left: 20px; }
    li { margin: 10px 0; position: relative; padding-left: 15px; }
    li::before { content: ''; position: absolute; width: 10px; height: 10px; background: #0077c2; border-radius: 50%; left: 0; top: 8px; }
    .btn { background: #0077c2; color: #fff; padding: 10px 16px; border: none; border-radius: 6px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Yamaha FZS-FI V3</h1>
    <img src="https://www.yamaha-motor-india.com/theme/v4/images/webp_images/fz_series_all/fzs-fi-new/color/color-02.webp" alt="Yamaha FZS-FI V3" class="bike-image" />
    <p><strong>Engine:</strong> 149cc, Air-cooled, Single-cylinder</p>
    <p><strong>Power:</strong> 12.4 PS</p>
    <p><strong>Torque:</strong> 13.3 Nm</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul>
        <li>Smart Motor Generator</li>
        <li>Bluetooth Connectivity</li>
        <li>Dual-tone Colors</li>
        <li>Comfort-tuned Suspension</li>
      </ul>
    </div>
    <p><strong>Price:</strong> â‚¹1.23 lakh (ex-showroom)</p>
  </div>
  <script>
    function toggleFeatures() {
      const f = document.getElementById('features');
      f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
