<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volvo FM 420 4x2 Trailer</title>
  <style>
    body { background: #111; color: #fff; font-family: Arial, sans-serif; padding: 20px; }
    .container { background: #fdfdfd; color: #000; border-radius: 16px; padding: 24px; max-width: 900px; margin: auto; }
    h1 { font-size: 30px; border-bottom: 2px solid #ccc; padding-bottom: 8px; }
    .vehicle-image { width: 100%; height: 380px; background: #ccc; margin: 16px 0; border-radius: 12px; object-fit: cover; }
    ul { border-left: 4px solid #0055aa; padding-left: 20px; }
    li { margin: 10px 0; position: relative; padding-left: 10px; }
    li::before { content: ''; width: 8px; height: 8px; background: #0055aa; border-radius: 50%; position: absolute; left: -14px; top: 10px; }
    .btn { background: #0055aa; color: #fff; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Volvo FM 420 4x2 Trailer</h1>
    <img src="https://assets.tractorjunction.com/truck-junction/assets/images/truck/fm-420-4x2-1665660725.webp?format=webp" alt="Volvo FM 420 4x2 Trailer" class="vehicle-image" />
    <p><strong>Engine:</strong> 420 HP, 13L</p>
    <p><strong>Application:</strong> Long-haul freight</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul>
        <li>Efficient I-Shift transmission</li>
        <li>Comfortable sleeper cab</li>
        <li>Advanced telematics</li>
        <li>Excellent fuel economy</li>
      </ul>
    </div>
    <p><strong>Starting Price:</strong> â‚¹70 Lakh</p>
  </div>
  <script>
    function toggleFeatures() {
      const f = document.getElementById('features');
      f.style.display = f.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
