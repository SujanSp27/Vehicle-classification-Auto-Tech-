<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>KTM 200 Duke</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background-color: #111; color: #f0f0f0; padding: 20px; }
    .container { background: #ebe4e4; color: #0b0b0b; padding: 30px; border-radius: 12px; max-width: 900px; margin: auto; }
    h1 { font-size: 32px; border-bottom: 1px solid #333; padding-bottom: 10px; }
    .bike-image { width: 100%; height: 400px; object-fit: cover; border-radius: 10px; background-color: #ccc; margin-bottom: 25px; }
    .styled-list { padding-left: 25px; border-left: 4px solid #ff5c00; }
    .styled-list li { position: relative; padding-left: 20px; margin: 8px 0; }
    .styled-list li::before { content: ''; position: absolute; left: 0; top: 8px; width: 10px; height: 10px; background-color: #ff5c00; border-radius: 50%; }
    .btn { background-color: #ff5c00; color: #fff; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>KTM 200 Duke</h1>
    <img src="https://5.imimg.com/data5/LR/WE/MY-5372525/ktm-200-duke-2018-500x500.png" alt="KTM 200 Duke" class="bike-image" />
    <p><strong>Engine:</strong> 199.5cc, Single-cylinder, Liquid-cooled</p>
    <p><strong>Power:</strong> 25 PS @ 10,000 rpm</p>
    <p><strong>Torque:</strong> 19.2 Nm @ 8,000 rpm</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul class="styled-list">
        <li>LED DRLs and Tail Lamp</li>
        <li>Halogen Headlamp</li>
        <li>Digital LCD Console</li>
        <li>Dual-channel ABS</li>
        <li>Lightweight Trellis Frame</li>
      </ul>
    </div>
    <p><strong>Price:</strong> â‚¹2.06 lakh (ex-showroom, India)</p>
  </div>
  <script>
    function toggleFeatures() {
      const features = document.getElementById('features');
      features.style.display = features.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
