<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skyline Pro E 9M</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
    .container { background: #fafafa; color: #000; border-radius: 16px; padding: 24px; max-width: 900px; margin: auto; }
    h1 { font-size: 30px; border-bottom: 2px solid #ccc; padding-bottom: 8px; }
    .bus-image { width: 100%; height: 380px; background: #ccc; margin: 16px 0; border-radius: 12px; object-fit: cover; }
    ul { border-left: 4px solid #0077cc; padding-left: 20px; }
    li { margin: 10px 0; position: relative; padding-left: 10px; }
    li::before { content: ''; width: 8px; height: 8px; background: #0077cc; border-radius: 50%; position: absolute; left: -14px; top: 10px; }
    .btn { background: #0077cc; color: #fff; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Eicher Skyline Pro E 9M</h1>
    <img src="https://cms.eichertrucksandbuses.com/uploads/truck/img/541cabfef2c1a2da2cbf7238584ef526.png" alt="Skyline Pro E 9M" class="bus-image">
    <p><strong>Fuel Type:</strong> Electric</p>
    <p><strong>Length:</strong> 9 meters</p>
    <p><strong>Battery:</strong> LFP (Lithium Ferro Phosphate)</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul>
        <li>Zero-emission electric drive</li>
        <li>Regenerative braking</li>
        <li>Digital dashboard</li>
        <li>Smart telematics</li>
      </ul>
    </div>
    <p><strong>Price:</strong> From â‚¹35.31 Lakh</p>
  </div>
  <script>function toggleFeatures(){const f=document.getElementById('features');f.style.display=f.style.display==='none'?'block':'none';}</script>
</body>
</html>
