<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Volvo 9400 B8R</title>
  <style>
    body { background: #111; color: #fff; font-family: sans-serif; padding: 20px; }
    .container { background: #f0f0f0; color: #000; border-radius: 12px; padding: 30px; max-width: 900px; margin: auto; }
    h1 { font-size: 32px; border-bottom: 2px solid #444; padding-bottom: 10px; }
    .bus-image { width: 100%; height: 400px; background: #ccc; border-radius: 10px; margin: 20px 0; object-fit: cover; }
    ul { border-left: 4px solid #004785; padding-left: 20px; }
    li { margin: 10px 0; padding-left: 10px; position: relative; }
    li::before { content: ''; position: absolute; width: 8px; height: 8px; background: #004785; border-radius: 50%; left: -14px; top: 10px; }
    .btn { background: #004785; color: #fff; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Volvo 9400 B8R</h1>
    <img src="https://5.imimg.com/data5/SELLER/Default/2022/3/PC/KM/BE/24161730/volvo-9400-b8r-4x2-13-5m-47-seat-coach.jpg" alt="Volvo 9400 B8R" class="bus-image" />
    <p><strong>Engine:</strong> 8-litre, Euro 6 diesel</p>
    <p><strong>Power:</strong> 330 HP</p>
    <p><strong>Use Case:</strong> Intercity coach & staff transport</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul>
        <li>Fuel efficient platform</li>
        <li>Comfortable ride quality</li>
        <li>Smart diagnostics</li>
        <li>Ergonomic interiors</li>
      </ul>
    </div>
    <p><strong>Price:</strong> ₹1.15 – ₹1.35 Crore</p>
  </div>
  <script>
    function toggleFeatures() {
      const el = document.getElementById('features');
      el.style.display = el.style.display === 'none' ? 'block' : 'none';
    }
  </script>
</body>
</html>
