<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - VehicleWale</title>
  <style>
    /* Reset and base */
    * {
      box-sizing: border-box;
    }
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background-color: #1e1e2f;
      color: white;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .logo {
      font-size: 28px;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
    }
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-size: 16px;
      position: relative;
      transition: color 0.3s ease;
    }
    nav a::after {
      content: '';
      position: absolute;
      width: 0%;
      height: 2px;
      background: #ffcc00;
      bottom: -5px;
      left: 0;
      transition: width 0.3s ease;
    }
    nav a:hover {
      color: #ffcc00;
    }
    nav a:hover::after {
      width: 100%;
    }

    /* Main container grows to fill space */
    main {
      flex-grow: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: white;
      max-width: 500px;
      margin: 40px auto;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 90%;
    }

    section.search-section {
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-weight: 700;
      color: #1e1e2f;
    }

    form.contact-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    input[type="text"],
    input[type="email"],
    textarea {
      padding: 15px 20px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #ccc;
      resize: vertical;
      transition: border-color 0.3s ease;
      outline: none;
      font-family: inherit;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    textarea:focus {
      border-color: #ffcc00;
      box-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
    }

    textarea {
      min-height: 120px;
    }

    button[type="submit"] {
      background-color: #ffcc00;
      color: #1e1e2f;
      font-weight: 700;
      padding: 15px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #e6b800;
    }

    footer {
      background-color: #1e1e2f;
      color: white;
      text-align: center;
      padding: 15px 20px;
      font-size: 14px;
      margin-top: auto;
      user-select: none;
    }

    @media (max-width: 600px) {
      header {
        padding: 15px 20px;
      }
      .logo {
        font-size: 22px;
      }
      nav a {
        margin: 0 10px;
        font-size: 14px;
      }
      main {
        padding: 30px 15px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">VehicleWale</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="filter.html">Filter</a>
      <a href="contact.html">Contact</a>
      <a href="buy.html">Buy</a>
    </nav>
  </header>

  <main>
    <section class="search-section">
      <h2>Contact Us</h2>
      <form class="contact-form" onsubmit="event.preventDefault(); alert('Thank you for reaching out! We will get back to you soon.'); this.reset();">
        <input type="text" placeholder="Your Name" required />
        <input type="email" placeholder="Your Email" required />
        <textarea placeholder="Your Message" rows="5" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </section>
  </main>

  <footer>
    &copy; 2025 VehicleWale. All rights reserved.
  </footer>
</body>
</html>
