<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Viking School Bus</title>
  <style>
    body { background: #121212; color: #fff; font-family: sans-serif; padding: 20px; }
    .container { background: #f5f5f5; color: #000; border-radius: 14px; padding: 30px; max-width: 900px; margin: auto; }
    h1 { font-size: 32px; border-bottom: 2px solid #444; }
    .bus-image { width: 100%; height: 400px; background: #ccc; border-radius: 12px; margin: 20px 0; object-fit: cover; }
    ul { border-left: 4px solid #005bbb; padding-left: 20px; }
    li { margin: 10px 0; position: relative; padding-left: 10px; }
    li::before { content: ''; width: 8px; height: 8px; background: #005bbb; border-radius: 50%; position: absolute; left: -14px; top: 10px; }
    .btn { background: #005bbb; color: #fff; padding: 10px 18px; border: none; border-radius: 6px; cursor: pointer; }
    #features { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Ashok Leyland Viking School Bus</h1>
    <img src="https://images.91trucks.com/buses/models/67/1339/ashok-leyland-viking-school-bus-2008893715.jpg?w=640&v=1234" alt="Viking School Bus" class="bus-image" />
    <p><strong>Platform:</strong> Viking chassis</p>
    <p><strong>Capacity:</strong> 50–65 children</p>
    <p><strong>Wheelbase:</strong> 5500 mm</p>
    <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
    <div id="features">
      <ul>
        <li>Roll cage compliant body</li>
        <li>Power steering & ABS</li>
        <li>Comfort suspension system</li>
        <li>High roof & wide aisles</li>
      </ul>
    </div>
    <p><strong>Price:</strong> ₹27.83 – ₹33.80 Lakh</p>
  </div>
  <script>function toggleFeatures(){const f=document.getElementById('features');f.style.display=f.style.display==='none'?'block':'none';}</script>
</body>
</html>
