
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Companies in India</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Top Car Companies in India</h1>
    <input type="text" id="brandSearch" placeholder="Search brand..." onkeyup="filterBrands()" />

    </div>
    <div class="brand-card" data-name="Honda">
      <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />

    </div>
    <div class="brand-card" data-name="BMW">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />
        <h2>BMW</h2>
      </div>
      <div class="brand-card" data-name="Hundai">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />

      </div>
      <div class="brand-card" data-name="MG">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />

      </div>
      <div class="brand-card" data-name="Volkswagen">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />
        <h2>Volkswagen</h2>
      </div>
      <div class="brand-card" data-name="Jeep">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />
        <h2>Jeep</h2>
      </div>
      <div class="brand-card" data-name="Jaquar">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />
        <h2>Jaguar</h2>
      </div>
      <div class="brand-card" data-name="Lexus">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />

      <div class="brand-card" data-name="MiniCooper">

        <h2>Audi</h2>
      </div>
      <div class="brand-card" data-name="RollsRoyce">
        <img src="https://upload.wikimedia.org/wikipedia/commons/7/7b/Honda_logo.svg" alt="Honda Logo" />
        <h2>RollsRoyce</h2>
      </div>
  </main>

  <footer>
    <p>&copy; 2025 Car Companies India</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
