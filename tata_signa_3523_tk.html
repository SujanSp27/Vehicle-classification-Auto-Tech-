<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Tata Signa 3523.TK</title>
    <style>
        body {
            background: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            background: #fff;
            color: #000;
            border-radius: 16px;
            padding: 24px;
            max-width: 900px;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
        }

        .vehicle-image {
            width: 100%;
            height: 300px;
            background: #ccc;
            border-radius: 10px;
            margin: 20px 0;
            object-fit: cover;
        }

        ul {
            border-left: 4px solid #0077cc;
            padding-left: 20px;
        }

        li {
            margin: 10px 0;
            position: relative;
            padding-left: 10px;
        }

        li::before {
            content: '';
            width: 8px;
            height: 8px;
            background: #0077cc;
            border-radius: 50%;
            position: absolute;
            left: -14px;
            top: 10px;
        }

        .btn {
            background: #0077cc;
            color: #fff;
            padding: 10px 18px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #features {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Tata Signa 3523.TK</h1>
        <img src="https://truckcdn.cardekho.com/in/tata/signa-3523-tk/tata-signa-3523-tk-98522.jpg?imwidth=480&impolicy=resize" alt="Tata Signa 3523.TK" class="vehicle-image" />
        <p><strong>Type:</strong> Heavy-Duty Tipper</p>
        <p><strong>Usage:</strong> Mining, construction, bulk transport</p>
        <button class="btn" onclick="toggleFeatures()">Show/Hide Features</button>
        <div id="features">
            <ul>
                <li>230 HP diesel engine</li>
                <li>Durable 28 cum tipper body</li>
                <li>Air brakes and heavy chassis</li>
                <li>Advanced connectivity & safety</li>
            </ul>
        </div>
        <p><strong>Starting Price:</strong> â‚¹49.23 Lakh</p>
    </div>
    <script>function toggleFeatures() { const f = document.getElementById('features'); f.style.display = f.style.display === 'none' ? 'block' : 'none'; }</script>
</body>

</html>
